<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" type="text/css" href="../login-css.css" media="screen" />
    <script src="../login-js.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Redefina sua Senha</h1>
            <form id="resetPasswordForm">
                <div class="textbox">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Nova Senha">
                </div>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
