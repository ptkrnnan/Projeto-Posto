<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua Senha</title>
    <link rel="stylesheet" type="text/css" href="../login-css.css" media="screen" />
    <script src="../login-js.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Esqueceu sua Senha?</h1>
            <form id="forgotPasswordForm">
                <div class="textbox">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <button type="button" onclick="sendResetEmail()">Send Reset Link</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
