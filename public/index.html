<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV Mobilidade</title>

    <!--Importando Arquivo js-->
    <script src="script.js" defer></script>

    <!--Importando Arquivo css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--<div class="sidebar">-->
      <div class="sidebar collapsed">
        <div class="header">
          <div class="logo">Consultar</div>
          <div class="toggle-button">&#9654;</div>
        </div>

        <div class="menu-items">
          <div class="menu-item">Área do Usuário</div>
          <div class="menu-item">Cadastrar</div>
          <div class="menu-item">Item 3</div>
        </div>
      </div>

      

      <main class="content">
        <!-- Seu conteúdo principal aqui -->
        <div id="map"></div>

        <div class="search-box">
          <input id="searchInput" type="text"  class="controls" placeholder="Pesquise na sua região" />
          <div class="search-icon">&#128269;</div>
        </div>
      </main>
    </div>

    <ul class="geo-data">
      <li>Full Address: <span id="location"></span></li>
      <li>Postal Code: <span id="postal_code"></span></li>
      <li>Country: <span id="country"></span></li>
      <li>Latitude: <span id="lat"></span></li>
      <li>Longitude: <span id="lon"></span></li>
    </ul>

    <!--Carregando API MapsJS-->
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn4u_hkelqkB3caEpROmmGe7_-cF6GoI&callback=initMap" async defer> </script>-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn4u_hkelqkB3caEpROmmGe7_-cF6GoI&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="script-html.js"></script>
  </body>
</html>
